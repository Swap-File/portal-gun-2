<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<title>Portal Gun 2.0</title>

<body>

<div class="container">
<img class="floatleft" id="leftlogo" alt="" src="assets/lb.png" onclick="increment_idle_view()">
<img class="floatright" id="rightlogo" alt="" src="assets/ro.png" onclick="increment_idle_view()">
<div id="titletxt"><a href="index.html">Portal Guns 2.0</a></div>
</div>

<div id="gordontxt">Gordon - Offline</div>
<div id="gordonstats">16.2v 1ms 125F 80F</div>

<br>


<img class="portal_image" id="portal_back" alt="" src="assets/blank.png">

<div class="portal_image">
<a href="hist.html">
<div class="floatleft iconbutton" id="histdiv" onmouseenter="swapper(1,'hist')" onmouseleave="swapper(0,'hist')">

</a>

<a href="https://github.com/Swap-File/portal-gun-2">
<div class="floatright iconbutton" id="codediv" onmouseenter="swapper(1,'code')" onmouseleave="swapper(0,'code')">
<i class="fa fa-code fa-2x" id="codeicon"></i>Code</div>
</a>
</div>
</div>

<script src="portal.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<script>

var views = getCookie("views");

if (views == ""){
	setCookie("views", "0", 365);
	views = 0;
}else{
	views= parseInt(views);
}

var button_hovers = views;
main_loop();


function main_loop(){

	
	//setTimeout(main_loop,3000);
}



</script>

</html>
